<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="header">Choose the rock!, paper or scissors to start.</div>
    <div class="container">
      <button id="Rock">
        <img src="./images/rock.PNG" alt="image of a rock" />
      </button>
      <button id="Paper">
        <img src="./images/paper.png" alt="image of a paper" />
      </button>
      <button id="Scissors">
        <img src="./images/scissors.png" alt="image of a scissor" />
      </button>
    </div>
    <div class="details-container">
      <label class="games-played">Games: 0</label>
      <label class="score-container">
        <label class="player-score">Human score: 0</label>
        <label class="computer-score">Robot score: 0</label>
      </label>
      <div class="gameover">
        <lable class="winner"></lable>
      </div>
    </div>
    <div class="credits">
      Background Photo by
      <a
        href="https://unsplash.com/@markusspiske?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
        >Markus Spiske</a
      >
      on
      <a
        href="https://unsplash.com/s/photos/background?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
        >Unsplash</a
      >
    </div>
  </body>

  <script src="./index.js"></script>
</html>
